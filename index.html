<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптовалютный Портфель</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Криптовалютный Портфель</h1>
    </header>

    <main>
        <!-- Раздел регистрации и входа -->
        <section id="auth">
            <h2>Войти или зарегистрироваться</h2>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Введите email">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            <button onclick="register()">Зарегистрироваться</button>
            <button onclick="login()">Войти</button>
            <p id="authMessage"></p>
        </section>

        <!-- Раздел портфеля -->
        <section id="portfolio" style="display: none;">
            <h2>Мой Портфель</h2>
            <table>
                <thead>
                    <tr>
                        <th>Криптовалюта</th>
                        <th>Количество</th>
                        <th>Цена покупки (USD)</th>
                        <th>Текущая цена (USD)</th>
                        <th>Общая стоимость (USD)</th>
                        <th>Прибыль/Убыток (USD)</th>
                    </tr>
                </thead>
                <tbody id="portfolioTable">
                    <tr>
                        <td>Bitcoin (BTC)</td>
                        <td><input type="number" id="btcQuantity" step="0.01"></td>
                        <td><input type="number" id="btcPurchasePrice"></td>
                        <td id="btcCurrentPrice">Загрузка...</td>
                        <td id="btcTotal">0</td>
                        <td id="btcProfit">0</td>
                    </tr>
                </tbody>
            </table>
            <button onclick="savePortfolio()">Сохранить данные</button>
            <button onclick="logout()">Выйти</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Криптовалютный Портфель</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>

    <!-- Ваш файл с логикой -->
    <script src="script.js"></script>
</body>
</html>
