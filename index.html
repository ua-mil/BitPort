<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптовалютный Портфель</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Криптовалютный Портфель</h1>
    </header>

    <main>
        <!-- Раздел профиля -->
        <section id="profile">
            <h2>Создайте свой профиль</h2>
            <div>
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" placeholder="Введите имя">
            </div>
            <button onclick="saveProfile()">Сохранить профиль</button>
            <p id="welcomeMessage"></p>
        </section>

        <!-- Раздел портфеля -->
        <section id="portfolio" style="display: none;">
            <h2>Мой Портфель</h2>
            <table>
                <thead>
                    <tr>
                        <th>Криптовалюта</th>
                        <th>Количество</th>
                        <th>Цена покупки (USD)</th>
                        <th>Текущая цена (USD)</th>
                        <th>Общая стоимость (USD)</th>
                        <th>Прибыль/Убыток (USD)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bitcoin (BTC)</td>
                        <td><input type="number" id="btcQuantity" step="0.01"></td>
                        <td><input type="number" id="btcPurchasePrice"></td>
                        <td id="btcCurrentPrice">Загрузка...</td>
                        <td id="btcTotal">0</td>
                        <td id="btcProfit">0</td>
                    </tr>
                </tbody>
            </table>
            <button onclick="updatePortfolio()">Сохранить данные</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Криптовалютный Портфель</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
