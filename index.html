<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitPort</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center p-3">
        <h1>BitPort</h1>
    </header>
    <main>
        <!-- Секція створення профілю -->
        <section id="profileSection" class="container mt-5">
            <h2>Увійдіть до свого профілю</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Електронна пошта:</label>
                <input type="email" id="email" class="form-control" placeholder="Введіть електронну пошту" required>
            </div>
            <button class="btn btn-primary" onclick="loginProfile()">Увійти</button>
        </section>

        <!-- Секція портфеля -->
        <section id="portfolioSection" class="container d-none">
            <h2>Мій портфель</h2>
            <canvas id="btcChart" width="400" height="200" class="mb-4"></canvas>
            <div class="mb-4">
                <label for="btcQuantity">Кількість BTC:</label>
                <input type="number" id="btcQuantity" class="form-control" step="0.01">
            </div>
            <div class="mb-4">
                <label for="btcPurchasePrice">Ціна покупки (USD):</label>
                <input type="number" id="btcPurchasePrice" class="form-control">
            </div>
            <div>
                <label>Поточна ціна (USD):</label>
                <p id="btcCurrentPrice">Завантаження...</p>
            </div>
            <div>
                <label>Загальна вартість (USD):</label>
                <p id="btcTotal">0</p>
            </div>
            <div>
                <label>Прибуток/Збиток (USD):</label>
                <p id="btcProfit" class="negative">0</p>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" onclick="fetchBitcoinPrice()">Оновити дані</button>
                <button class="btn btn-danger" onclick="clearPortfolioData()">Очистити дані</button>
            </div>
            <hr>
            <!-- Секція калькулятора -->
            <h2>Калькулятор Bitcoin</h2>
            <div class="mb-3">
                <label for="calcQuantity">Кількість BTC:</label>
                <input type="number" id="calcQuantity" class="form-control" placeholder="Введіть кількість">
            </div>
            <div class="mb-3">
                <label for="calcPrice">Текуча ціна (USD):</label>
                <input type="number" id="calcPrice" class="form-control" placeholder="Введіть поточну ціну">
            </div>
            <button class="btn btn-secondary" onclick="calculateBTC()">Розрахувати</button>
            <p id="calcResult" class="mt-3">Загальна вартість: $0</p>
        </section>
    </main>
    <footer class="text-center p-3">
        <p>© 2025 Біткоїн портфель</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
